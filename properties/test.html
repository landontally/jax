<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html { margin: 0; height: 100%; }
        #map2 { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map2"></div>
    <script>
        mapboxgl.accessToken = 'your_mapbox_token'; // Keep it if required for controls, but not needed for OSM

        const map2 = new mapboxgl.Map({
            container: 'map2',
            style: {
                version: 8,
                sources: {
                    osm: {
                        type: 'raster',
                        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256
                    }
                },
                layers: [
                    {
                        id: 'osm-layer',
                        type: 'raster',
                        source: 'osm'
                    }
                ]
            },
            center: [-86.57713, 39.156],
            zoom: 11.5
        });
    </script>
</body>
</html>
